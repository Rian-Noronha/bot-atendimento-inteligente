<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Documento</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body class="upload-page">
        <form id="upload-form" class="upload-container">

            <a href="./knowledge_library.html" class="back-button" title="Voltar para a Biblioteca">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
            
            <h1>Novo Documento</h1>

            
            <fieldset>
                <legend>Como deseja criar o documento?</legend>
                <div class="textfield radio-group">
                    <div>
                        <input type="radio" id="modo-manual" name="modo_criacao" value="manual" checked>
                        <label for="modo-manual">Cadastro Manual</label>
                    </div>
                    <div>
                        <input type="radio" id="modo-automatico" name="modo_criacao" value="automatico">
                        <label for="modo-automatico">Processar Arquivo Automaticamente</label>
                    </div>
                </div>
            </fieldset>

           
            <div id="manual-entry-container">
                <div class="form-document-details">
                    <div class="textfield">
                        <label for="select-theme">Tema:</label>
                        <select id="select-theme" required>
                            <option value="">A carregar temas...</option>
                        </select>
                    </div>
                    <div class="textfield">
                        <label for="select-subtheme">Micro-tema:</label>
                        <select id="select-subtheme" required disabled>
                            <option value="">Escolha um tema primeiro...</option>
                        </select>
                    </div>
                    <div class="textfield">
                        <label for="document-title">Título do Documento:</label>
                        <input type="text" id="document-title" placeholder="Ex.: Bloqueio por Fraude" required>
                    </div>
                    <div class="textfield">
                        <label for="document-description">Descrição:</label>
                        <textarea id="document-description" rows="4" placeholder="Breve descrição..."></textarea>
                    </div>
                    <div class="textfield">
                        <label for="text-solution">Solução:</label>
                        <textarea id="text-solution" rows="6" placeholder="Descreva a solução..."></textarea>
                    </div>
                    <div class="textfield">
                        <label for="document-keywords">Palavras-chave (separadas por vírgula)</label>
                        <input type="text" id="document-keywords" placeholder="Ex: suspeita, fraude, loja">
                    </div>
                </div>
            </div>

            
            <div id="automatic-entry-container" style="display: none;">
                <p class="form-instruction">Selecione um arquivo (PDF ou DOCX). O sistema irá analisá-lo e catalogá-lo automaticamente.</p>
                <div class="textfield">
                    <label for="arquivo-input">Selecione o arquivo para análise</label>
                    <input type="file" id="arquivo-input" accept=".pdf,.doc,.docx">
                </div>
            </div>

            <button type="submit" class="upload-button" id="uploadButton" disabled>Salvar Documento</button>
            <p class="upload-status" id="uploadStatus"></p>

        </form>

       <script type="module" src="../js/upload.js"></script>
    </body>
</html>
