<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <title>Tela de cadastro</title>
    </head>
    <body>

        <div class="main-register">
            <div class="card-register">
                <a href="./users.html" class="back-button" title="Voltar para o Painel">
                    <i class="bi bi-arrow-left-circle"></i> Voltar
                </a>

                <h1>Cadastro</h1>

                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" id="reg-nome" name="nome" placeholder="Nome">
                </div>

                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" id="reg-email" name="email" placeholder="E-mail">
                </div>

                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" id="reg-senha" name="password" placeholder="Senha">
                </div>

                 <div class="textfield">
                        <label for="reg-tipo-acesso">Tipo de Acesso</label>
                        <select id="reg-tipo-acesso" name="tipo_acesso">
                            <option value="" disabled selected>Carregando Perfis...</option>
                        </select>
                </div>

                <button class="btn-register" id="btn-cadastrar">Cadastrar</button>
            </div>
        </div>

        <script type="module" src="../js/register.js"></script>
    </body>
</html>
